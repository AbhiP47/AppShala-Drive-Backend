spring.application.name=userGroupService

server.port= 8082

spring.datasource.url = jdbc:postgresql://localhost:5434/teamServiceDB
spring.datasource.username = postgres
spring.datasource.password = 0000
spring.datasource.driver-class-name= org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Eureka Server config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

#Kafka Config
spring.kafka.bootstrap-servers=localhost:9092
kafka-topic.user-events=user-events-topic
spring.kafka.consumer.group-id= user-group-cleanup
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.trusted.packages=com.appShala.userGroupService.event
spring.kafka.consumer.properties.spring.json.value.default.type=com.appShala.userGroupService.event.UserDeletedEvent

